<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <!-- Greeting Section -->
      <div class="greeting-container" id="greeting">
        <h1>Hello, User!</h1>
      </div>

      <!-- Search Section -->
      <div class="search-container">
        <input
          type="text"
          id="searchLocation"
          placeholder="Enter city name..."
          aria-label="City Name"
          autocomplete="off"
        />
        <button id="searchBtn" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <!-- Weather Forecast Section -->
      <div class="forecast-container" id="forecast">
        <h2>How is the temperature today?</h2>
        <!-- JS will inject forecast here -->
      </div>

      <!-- Today's Temperature Section -->
      <div class="temperature-container" id="temperature">
        <!-- JS will inject temperature here -->
      </div>

      <!-- Extended Forecast Section -->
      <div class="extended-forecast-container" id="extendedForecast">
        <!-- JS will inject extended forecast here -->
      </div>
    </div>
  </body>
</html>
